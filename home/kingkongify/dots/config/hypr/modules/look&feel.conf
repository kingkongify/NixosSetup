# ================================================================
# üåå Hyprland Config ‚Äì Visual & Layout
# ================================================================

# ----------------------------------------------------------------
# Sources
# ----------------------------------------------------------------

source = ~/.cache/wal/hyprland-colors.scss

# ----------------------------------------------------------------
# General Settings
# ----------------------------------------------------------------

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    
    col.active_border = $color2 $color1 45deg
    col.inactive_border = $color0
    
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

group {
    col.border_active = $color4
    col.border_inactive = $color0
}

# ----------------------------------------------------------------
# üñºÔ∏è Decoration Settings
# ----------------------------------------------------------------
decoration {
    rounding = 10
    rounding_power = 2

    # Opacity levels
    active_opacity = 0.95
    inactive_opacity = 0.80

    # Shadows
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(595959aa)
    }

    # Blur effects
blur {
  enabled = true
  size = 7
  passes = 3
  ignore_opacity = true
}
}

# ----------------------------------------------------------------
# üéûÔ∏è Animation Settings
# ----------------------------------------------------------------
animations {
    enabled = yes

    # Animation curves
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1.0
    bezier = quick, 0.15, 0, 0.1, 1

    # Window & layer animations
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%

    # Fade animations
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick

    # Layer transitions
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear

    # Workspace animations (with slide effect)
    animation = workspaces, 1, 1.5, easeOutQuint, slide
    animation = workspacesIn, 1, 5.2, easeOutQuint, slide
    animation = workspacesOut, 1, 5.2, easeOutQuint, slide
}

# ----------------------------------------------------------------
# üß© Dwindle Layout Settings
# ----------------------------------------------------------------
dwindle {
    pseudotile = true         # Allow pseudo-tiling (manual sizing)
    preserve_split = true     # Maintain split direction on new windows
}

# ----------------------------------------------------------------
# üß± Master Layout Settings
# ----------------------------------------------------------------
master {
    new_status = master       # New windows go to master area
}

# ----------------------------------------------------------------
# üßº Miscellaneous Settings
# ----------------------------------------------------------------
misc {
    force_default_wallpaper = -1      # Disable default wallpaper (-1 disables mascot/random)
    disable_hyprland_logo = false     # Keep Hyprland logo (set to true to hide)
}

# ----------------------------------------------------------------
# üìê Optional: Workspace Rules (smart gaps)
# ----------------------------------------------------------------
# Uncomment these for special rules (like no gaps on floating/special monitors)
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]
